<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="music,nocopyright,ncs,js,player,bichox,development"> 
    <meta name="description" content="No Copyright Javascript Music Player">
    <title>NCS Music Player</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
 <script src="https://kit.fontawesome.com/9c99914651.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <header>
      <h1>NCS Music Player</h1>
      <h6>By Bichox</h6>
    </header>
<div id="mainContainer">
<div class="playerContainer">
<img id="thumbnail" class="thumbnail" src="">
<div class="trackdetails">
  <span id="currentTime"></span>/<span id="duration"></span>
  <p id="trackName"></p>
  <p id="trackArtist"></p>
</div>
<div class="playercontrols">
  <i id="backwardButton" class="controls fas fa-backward"></i>
  <i id="playButton" class="controls fas fa-play"></i>
  <i id="fordwardButton" class="controls fas fa-forward"></i>
</div>
</div>
</div>
    <script src="script.js"></script>
  </body>
  <!-- I`m not the owner of the songs that are on this page-->
  <!-- You can see the artist of each track.-->
  <!-- This version may have bugs, i`ll be correcting them soon. -->
</html>
