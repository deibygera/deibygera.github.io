<!DOCTYPE html>
<head>
<title>Bela English Test</title>
<link href="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.10.111/web/pdf_viewer.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.10.111/build/pdf.min.js"></script>
</head>
<div id="app">
	<div id="toolbar">
		<div id="pager">
			<button data-pager="prev">prev</button>
			<button data-pager="next">next</button>
		</div>
		<div id="page-mode">
			<label>
				Page Mode
				<input type="number" value="1" min="1" />
			</label>
		</div>
	</div>
	<div id="viewport" role="main"></div>
</div>
<script rel="javascript">
//pdfjsLib.getDocument('Bela_English_Test.pdf');
var loadingTask = pdfjsLib.getDocument('Bela_English_Test.pdf');
loadingTask.promise.then(function(pdf) {
  var scale = 1.5;
var viewport = page.getViewport({ scale: scale, });
// Support HiDPI-screens.
var outputScale = window.devicePixelRatio || 1;

var canvas = document.getElementById('the-canvas');
var context = canvas.getContext('2d');

canvas.width = Math.floor(viewport.width * outputScale);
canvas.height = Math.floor(viewport.height * outputScale);
canvas.style.width = Math.floor(viewport.width) + "px";
canvas.style.height =  Math.floor(viewport.height) + "px";

var transform = outputScale !== 1
  ? [outputScale, 0, 0, outputScale, 0, 0]
  : null;

var renderContext = {
  canvasContext: context,
  transform: transform,
  viewport: viewport
};
page.render(renderContext);
});
</script>

</HTML>
