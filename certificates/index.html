		<script rel="javascript">
var page=document.getElementById("page");
var pdfjsLib = window['pdfjs-dist/build/pdf'];
var loadingTask = pdfjsLib.getDocument('Bela_English_Test.pdf');
loadingTask.promise.then(function(pdf) {
pdf.getPage(1).then(function(page) {
  var scale = 1.5;
var viewport = page.getViewport({ scale: scale, });
// Support HiDPI-screens.
var outputScale = window.devicePixelRatio || 1;
var canvas = document.getElementById('the-canvas');
var context = canvas.getContext('2d');

canvas.width = Math.floor(viewport.width/2 * outputScale);
canvas.height = Math.floor(viewport.height/2 * outputScale);
canvas.style.width = Math.floor(viewport.width/2) + "px";
canvas.style.height =  Math.floor(viewport.height/2) + "px";

var transform = outputScale !== 1
  ? [outputScale, 0, 0, outputScale, 0, 0]
  : null;

var renderContext = {
  canvasContext: context,
  transform: transform,
  viewport: viewport
};
page.render(renderContext);
		});

});
</script>
